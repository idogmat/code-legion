<div th:fragment="news">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <!-- start news-->
                    <div class="col-md-6 box-shadow" th:each="el : ${articles}">
                     <div class="card mb-4 box-shadow">
                        <img class="card-img-top"  data-src="img/news/title.jpg" alt="img/news/title.jpg" style="height: 225px; width: 100%; display: block;" src="img/news/title.jpg" data-holder-rendered="true">
                        <div class="card-body">
                            <h3 th:text="${el.title}"></h3>
                            <p class="card-text" th:text="${el.anons}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">К новости</button>
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- end news-->
            </div>
        </div>
    </div>
</div>
