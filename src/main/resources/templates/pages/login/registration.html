<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-center">
<!-- header-->
<div th:insert="blocks/header/headerHome :: header"></div>

<main class="form-signin w-100 m-auto">
    <br><br>
    <div class="container">

        <img class="mb-4" src="img/logo/logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        <p>Registration is not available at the moment, the service is in operation.</p>

        <div class="container-fluid">
            <div class="row text-center">
                <form th:action="@{/registration}" method="post">
                    <div><label> User Name : <input type="text" name="username"/> </label></div>
                    <div><label> Password: <input type="password" name="password"/> </label></div>
                    <div><input type="submit" value="registration"/></div>
                </form>
            </div>
        </div>

        <p class="mt-5 mb-3 text-muted">Â©2022</p>

    </div>
</main>


<!--JS-->
